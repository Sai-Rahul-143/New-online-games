<!doctype html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; }
        .cell { width: 100px; height: 100px; font-size: 2em; text-align: center; border: 1px solid black; line-height: 100px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="grid">
        <div class="cell" onclick="makeMove(this, 0)"></div>
        <div class="cell" onclick="makeMove(this, 1)"></div>
        <div class="cell" onclick="makeMove(this, 2)"></div>
        <div class="cell" onclick="makeMove(this, 3)"></div>
        <div class="cell" onclick="makeMove(this, 4)"></div>
        <div class="cell" onclick="makeMove(this, 5)"></div>
        <div class="cell" onclick="makeMove(this, 6)"></div>
        <div class="cell" onclick="makeMove(this, 7)"></div>
        <div class="cell" onclick="makeMove(this, 8)"></div>
    </div>
    <p id="winner"></p>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""], turn = "X";
        function makeMove(cell, index) {
            if (board[index] === "") {
                board[index] = turn;
                cell.textContent = turn;
                turn = turn === "X" ? "O" : "X";
                checkWinner();
            }
        }
        function checkWinner() {
            let wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            wins.forEach(w => { if (board[w[0]] && board[w[0]] === board[w[1]] && board[w[1]] === board[w[2]]) 
                document.getElementById("winner").innerText = board[w[0]] + " Wins!"; });
        }
    </script>

</body></html>
